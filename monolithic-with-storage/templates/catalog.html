{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Book Catalog</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for book in books %}
        <div class="col">
            <div class="card h-100">
                {% if book.image_path %}
                <img src="{{ url_for('book.serve_image', filename=book.image_path.split('/')[-1]) }}" class="card-img-top" alt="{{ book.title }}" style="height: 200px; object-fit: cover;">
                {% else %}
                <img src="{{ url_for('static', filename='default_book.jpg') }}" class="card-img-top" alt="Default book image" style="height: 200px; object-fit: cover;">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
                    <p class="card-text">{{ book.description }}</p>
                    <p class="card-text"><strong>Price:</strong> ${{ "%.2f"|format(book.price) }}</p>
                    <p class="card-text"><strong>Stock:</strong> {{ book.stock }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
